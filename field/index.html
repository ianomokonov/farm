<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="states"></div>
    <canvas id="field">Обновите браузер</canvas>
    <script>
      let field = document.getElementById("field");
      const places = [];
      const placeSize = 200;
      field.width = window.innerWidth * 2;
      field.height = window.innerHeight * 2;
      const ctx = field.getContext("2d");
      ctx.scale(2, 2);

      document.addEventListener("click", ({ pageX, pageY }) => {
        let nearPlace;
        if (places.length) {
          nearPlace = places.reduce((prev, p) => {
            if (prev.invalid) {
              return prev;
            }
            const yDelta = pageY - p.y;
            const xDelta = pageX - p.x;
            if (xDelta > 0) {
              if (yDelta > 0) {
                if (xDelta < placeSize && yDelta < placeSize) {
                  return { invalid: true };
                }
                if (prev.has) {
                  return prev;
                }
                if (
                  xDelta < placeSize &&
                  yDelta > placeSize &&
                  yDelta < placeSize * 2
                ) {
                  console.log(p, { x: p.x, y: p.y + placeSize });
                  return { ...prev, has: { x: p.x, y: p.y + placeSize } };
                }

                if (
                  xDelta > placeSize &&
                  xDelta < placeSize * 2 &&
                  yDelta < placeSize
                ) {
                  return { ...prev, has: { x: p.x + placeSize, y: p.y } };
                }
                return prev;
              }
              if (prev.has) {
                return prev;
              }
              if (xDelta < placeSize && yDelta > -placeSize) {
                return { ...prev, has: { x: p.x, y: p.y - placeSize } };
              }
              return prev;
            }
            if (prev.has) {
              return prev;
            }
            if (yDelta > 0 && yDelta < placeSize && xDelta > -placeSize) {
              return { ...prev, has: { x: p.x - placeSize, y: p.y } };
            }
            return prev;
          }, {});
          if (nearPlace.invalid || !nearPlace.has) {
            return;
          }
        }
        if (!nearPlace) {
          console.log(111);
          nearPlace = {
            has: { x: pageX - placeSize / 2, y: pageY - placeSize / 2 },
          };
        }
        ctx.beginPath();
        ctx.rect(nearPlace?.has.x, nearPlace.has.y, placeSize, placeSize);
        ctx.closePath();
        ctx.fillStyle = "#5da130";
        ctx.fill();
        places.push(nearPlace.has);
      });
    </script>
  </body>
</html>
